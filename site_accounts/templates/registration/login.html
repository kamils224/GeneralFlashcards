{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Log In</button>
    <a href="{% url 'accounts:password_reset' %}" class="btn btn-danger">Forgot password?</a>
</form>
{% endblock %}
